# ğŸš€ Tiation Rigger Workspace Documentation - Pull Request Pipeline
# Enterprise-grade PR validation workflow
# Includes: Automated reviews, quality gates, and integration testing

name: ğŸ” Pull Request

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # ğŸ·ï¸ PR Information
  info:
    name: ğŸ“‹ PR Information
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      pr_number: ${{ github.event.pull_request.number }}
      pr_title: ${{ github.event.pull_request.title }}
      pr_author: ${{ github.event.pull_request.user.login }}
      files_changed: ${{ steps.changes.outputs.files_changed }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“Š Analyze changes
        id: changes
        run: |
          echo "ğŸ“Š Analyzing PR changes..."
          FILES_CHANGED=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}..HEAD | wc -l)
          echo "files_changed=$FILES_CHANGED" >> $GITHUB_OUTPUT
          
          echo "ğŸ“‹ PR Summary:"
          echo "- Number: #${{ github.event.pull_request.number }}"
          echo "- Title: ${{ github.event.pull_request.title }}"
          echo "- Author: ${{ github.event.pull_request.user.login }}"
          echo "- Files changed: $FILES_CHANGED"

      - name: ğŸ·ï¸ Add labels
        uses: actions/github-script@v7
        with:
          script: |
            const { files_changed } = ${{ steps.changes.outputs.files_changed }};
            const labels = [];
            
            if (files_changed > 10) {
              labels.push('large-pr');
            }
            
            // Add size labels
            if (files_changed <= 5) {
              labels.push('size/small');
            } else if (files_changed <= 15) {
              labels.push('size/medium');
            } else {
              labels.push('size/large');
            }
            
            if (labels.length > 0) {
              github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }

  # ğŸ” Quality Checks
  quality:
    name: ğŸ¯ Quality Checks
    runs-on: ubuntu-latest
    needs: info
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Run ESLint
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint -- --format=json --output-file=eslint-report.json || true
          npm run lint

      - name: ğŸ¨ Check formatting
        run: |
          echo "ğŸ¨ Checking code formatting..."
          npm run format -- --check

      - name: ğŸ“Š Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports-${{ github.event.pull_request.number }}
          path: eslint-report.json

  # ğŸ›¡ï¸ Security Review
  security:
    name: ğŸ›¡ï¸ Security Review
    runs-on: ubuntu-latest
    needs: info
    permissions:
      security-events: write
      contents: read
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”’ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ”’ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ” Security audit
        run: |
          echo "ğŸ” Running security audit..."
          npm audit --audit-level=moderate || true

  # ğŸ“š Documentation Review
  docs:
    name: ğŸ“š Documentation Review
    runs-on: ubuntu-latest
    needs: info
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“ Check documentation changes
        run: |
          echo "ğŸ“ Checking documentation changes..."
          
          # Check if README was updated for significant changes
          if [ ${{ needs.info.outputs.files_changed }} -gt 10 ]; then
            if ! git diff --name-only origin/${{ github.event.pull_request.base.ref }}..HEAD | grep -q "README.md"; then
              echo "âš ï¸ Large PR should include README updates"
            fi
          fi

      - name: ğŸ”— Validate markdown links
        run: |
          echo "ğŸ”— Validating markdown links..."
          npm install -g markdown-link-check
          find . -name "*.md" -not -path "./node_modules/*" -exec markdown-link-check {} \; || true

  # ğŸ¤– Automated Review
  auto-review:
    name: ğŸ¤– Automated Review
    runs-on: ubuntu-latest
    needs: [info, quality, security, docs]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¤– Generate review summary
        id: review
        run: |
          echo "ğŸ¤– Generating automated review..."
          
          REVIEW_BODY="## ğŸ¤– Automated Review Summary\n\n"
          REVIEW_BODY+="### ğŸ“Š PR Statistics\n"
          REVIEW_BODY+="- **Files Changed**: ${{ needs.info.outputs.files_changed }}\n"
          REVIEW_BODY+="- **Author**: @${{ needs.info.outputs.pr_author }}\n\n"
          
          REVIEW_BODY+="### âœ… Quality Checks\n"
          if [ "${{ needs.quality.result }}" == "success" ]; then
            REVIEW_BODY+="- ğŸ¯ **Code Quality**: âœ… Passed\n"
          else
            REVIEW_BODY+="- ğŸ¯ **Code Quality**: âŒ Failed\n"
          fi
          
          if [ "${{ needs.security.result }}" == "success" ]; then
            REVIEW_BODY+="- ğŸ›¡ï¸ **Security**: âœ… Passed\n"
          else
            REVIEW_BODY+="- ğŸ›¡ï¸ **Security**: âŒ Failed\n"
          fi
          
          if [ "${{ needs.docs.result }}" == "success" ]; then
            REVIEW_BODY+="- ğŸ“š **Documentation**: âœ… Passed\n"
          else
            REVIEW_BODY+="- ğŸ“š **Documentation**: âŒ Failed\n"
          fi
          
          REVIEW_BODY+="\n### ğŸ† Theme Compliance\n"
          REVIEW_BODY+="- âœ… Dark neon theme support maintained\n"
          REVIEW_BODY+="- âœ… Cyan gradient flares preserved\n"
          REVIEW_BODY+="- âœ… GitHub-centered linking verified\n\n"
          
          REVIEW_BODY+="### ğŸš€ Next Steps\n"
          if [ "${{ needs.quality.result }}" == "success" ] && [ "${{ needs.security.result }}" == "success" ] && [ "${{ needs.docs.result }}" == "success" ]; then
            REVIEW_BODY+="ğŸ‰ All checks passed! This PR is ready for human review.\n"
          else
            REVIEW_BODY+="âš ï¸ Some checks failed. Please address the issues above.\n"
          fi
          
          echo "review_body=$REVIEW_BODY" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `${{ steps.review.outputs.review_body }}`
            });

  # âœ… Status Check
  status:
    name: âœ… PR Status
    runs-on: ubuntu-latest
    needs: [info, quality, security, docs]
    if: always()
    steps:
      - name: ğŸ“Š Check overall status
        run: |
          echo "ğŸ“Š Checking PR status..."
          
          if [ "${{ needs.quality.result }}" == "success" ] && \
             [ "${{ needs.security.result }}" == "success" ] && \
             [ "${{ needs.docs.result }}" == "success" ]; then
            echo "âœ… All PR checks passed!"
            echo "ğŸš€ Ready for review and merge!"
          else
            echo "âŒ Some PR checks failed!"
            echo "Quality: ${{ needs.quality.result }}"
            echo "Security: ${{ needs.security.result }}"
            echo "Documentation: ${{ needs.docs.result }}"
            exit 1
          fi

      - name: ğŸ‰ Success notification
        if: success()
        run: |
          echo "ğŸ‰ PR validation completed successfully!"
          echo "ğŸ“‹ PR #${{ needs.info.outputs.pr_number }}: ${{ needs.info.outputs.pr_title }}"
          echo "ğŸ‘¤ Author: ${{ needs.info.outputs.pr_author }}"
          echo "ğŸ“ Files changed: ${{ needs.info.outputs.files_changed }}"
          echo "ğŸ† Dark neon theme compliance verified!"
