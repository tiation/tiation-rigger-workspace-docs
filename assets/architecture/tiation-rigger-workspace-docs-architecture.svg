<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Background gradient circles -->
  <circle cx="200" cy="150" r="80" fill="url(#neonGradient)" opacity="0.1"/>
  <circle cx="600" cy="450" r="100" fill="url(#neonGradient)" opacity="0.1"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" filter="url(#glow)">
    Tiation Rigger Workspace Architecture
  </text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="100" width="200" height="120" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" rx="10" filter="url(#glow)"/>
  <text x="150" y="125" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Frontend Layer</text>
  <text x="150" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Mobile App</text>
  <text x="150" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Web Dashboard</text>
  <text x="150" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Metrics UI</text>
  
  <!-- API Gateway -->
  <rect x="300" y="100" width="200" height="120" fill="#1a1a1a" stroke="#ff00ff" stroke-width="2" rx="10" filter="url(#glow)"/>
  <text x="400" y="125" text-anchor="middle" fill="#ff00ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">API Gateway</text>
  <text x="400" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Authentication</text>
  <text x="400" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Load Balancing</text>
  <text x="400" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Rate Limiting</text>
  
  <!-- Backend Services -->
  <rect x="550" y="100" width="200" height="120" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" rx="10" filter="url(#glow)"/>
  <text x="650" y="125" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Backend Services</text>
  <text x="650" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Automation Server</text>
  <text x="650" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Connect API</text>
  <text x="650" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Shared Libraries</text>
  
  <!-- Data Layer -->
  <rect x="100" y="280" width="200" height="120" fill="#1a1a1a" stroke="#ff00ff" stroke-width="2" rx="10" filter="url(#glow)"/>
  <text x="200" y="305" text-anchor="middle" fill="#ff00ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Data Layer</text>
  <text x="200" y="330" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">MongoDB Cluster</text>
  <text x="200" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Redis Cache</text>
  <text x="200" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">File Storage</text>
  
  <!-- Infrastructure -->
  <rect x="500" y="280" width="200" height="120" fill="#1a1a1a" stroke="#00ffff" stroke-width="2" rx="10" filter="url(#glow)"/>
  <text x="600" y="305" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Infrastructure</text>
  <text x="600" y="330" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Docker/Kubernetes</text>
  <text x="600" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">CI/CD Pipeline</text>
  <text x="600" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Monitoring</text>
  
  <!-- Connections -->
  <line x1="250" y1="160" x2="300" y2="160" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  <line x1="500" y1="160" x2="550" y2="160" stroke="#ff00ff" stroke-width="2" filter="url(#glow)"/>
  <line x1="400" y1="220" x2="200" y2="280" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  <line x1="400" y1="220" x2="600" y2="280" stroke="#ff00ff" stroke-width="2" filter="url(#glow)"/>
  <line x1="650" y1="220" x2="600" y2="280" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Documentation Badge -->
  <rect x="300" y="480" width="200" height="60" fill="#2a2a2a" stroke="url(#neonGradient)" stroke-width="2" rx="10" filter="url(#glow)"/>
  <text x="400" y="505" text-anchor="middle" fill="url(#neonGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Enterprise Documentation</text>
  <text x="400" y="525" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Dark Neon Theme â€¢ Mobile Optimized</text>
  
  <!-- Powered by badge -->
  <text x="400" y="580" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="10">
    Built with ðŸ’œ by the Tiation team
  </text>
</svg>
